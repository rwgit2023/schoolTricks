<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" href="./src/imagens/logo_preto.ico" type="image/x-icon">

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="./src/css/reset.css">

	<link rel="stylesheet" href="./src/css/ranking.css">


	<link rel="stylesheet" href="./src/css/rankingResponsivo.css">

	<title>School Tricks</title>
</head>

<body>

	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>
		</div>
	</div>
	<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
	<script>
		new window.VLibras.Widget('https://vlibras.gov.br/app');
	</script>


	<div class="fundo-video">
		<img src="./src/imagens/ranking_1.png" alt="home-fundo">
	</div>

	<header class="cabecalho">
		<a href="home.html">

			<img class="logo" src="./src/imagens/logo_preto.png" alt="logo-projeto" />
		</a>
		<nav>
			<ul class="menu">
				<li><a href="./mario.html">Mario</a></li>
				<li><a href="./dinossauro.html">Dinossauro</a></li>
				<li><a href="galaxia.html"> Galaxia </a></li>

			</ul>
		</nav>
	</header>

	<main class="container">



		<div id="chartContainer" >
		</div>


	</main>

	<script src="./src/js/ranking.js"></script>
	<script src="./src/js/main.js"></script>
	<script src="./src/js/marioIndex.js"></script>
	<script src="./src/js/dinissauroIndex.js"></script>
	<script src="./src/js/galaxiaIndex.js"></script>
	<script src="./src/service/service.js"></script>
	<script src="./src/js/canvasjs.min.js"></script>
	<script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: false,
				title: {
					text: "Ranking",
					horizontalAlign: "left",
					fontColor: "#fff" 
				},				
				backgroundColor: "#44444400",
				data: [{
					type: "doughnut",
					indexLabelFontColor: "#FFF",
					startAngle: 60,
					//innerRadius: 60,
					indexLabelFontSize: 17,
					indexLabel: "{label} - #percent%",
					toolTipContent: "<b>{label}:</b> {y} (#percent%)",					
					dataPoints: [
						{ y: 67, label: "Inbox" },
						{ y: 28, label: "Archives" },
						{ y: 10, label: "Labels" },
						{ y: 7, label: "Drafts" },
						{ y: 15, label: "Trash" },
						{ y: 6, label: "Spam" }
					]
				}]
			});
			chart.render();
		}
	</script>
</body>

</html>
